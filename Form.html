        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="web">
        <header class="header">
            <ul class="navbaran">
                <li id="nav-childan"><i class="fa-solid fa-bars"></i>
                    <ul class="nav-childan">
                        <li id="trangchuan"><a href="index.html">TRANG CHỦ</a></li>
                        <li id="gioithieuan"><a href="Gioithieu.html">GIỚI THIỆU</a></li>
                        <li id="chuyennganhan"><a href="Chuyennganh.html">GIÁO DỤC</a></li>
                        <li id="tintucan"><a href="Tintuc.html">TIN TỨC</a></li>
                        <li id="lienhean"><a href="Lienhe.html">LIÊN HỆ</a></li>
                        <li><a href="Form.html">LOGIN | SIGN UP</a></li>
                    </ul>
                </li>
            </ul>
            <!-- <img class="img" src="image/" alt=""> -->
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="image/logo.png" alt="logo"></a>
                </div>
                <ul class="nav-child">
                    <li id="trangchu"><a href="index.html">TRANG CHỦ</a></li>
                    <li id="gioithieu"><a href="Gioithieu.html">GIỚI THIỆU</a></li>
                    <li id="chuyennganh"><a href="Chuyennganh.html">GIÁO DỤC</a></li>
                    <li id="tintuc"><a href="Tintuc.html">TIN TỨC</a></li>
                    <li id="lienhe"><a href="Lienhe.html">LIÊN HỆ</a></li>
                </ul>
                <div id="formdndk"><a href="Form.html">LOGIN | SIGN UP</a></div>
            </div>

            <div class="form-login-sign-up">
                <input type="radio" name="inputform" id="login" class="radio-box" >
                <input type="radio" name="inputform" id="sign-up" class="radio-box" checked>

                <div class="container-inner" id="dk">
                    <div class="form-sign-up">
                        <div class="icon-close"><i class="fa-solid fa-xmark"></i></div>
                        <div class="form-box">
                            <h2>Sign up</h2>
                            <form action="#">
                                <div class="input-box ">
                                    <span class="icon"><i class="fa-solid fa-user"></i></i></span>
                                    <input type="text" required>
                                    <label for="">Username</label>
                                </div>
                                <div class="input-box ">
                                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" required>
                                    <label for="">Email</label>
                                </div>
                                <div class="input-box ">
                                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>

                                <div class="remember-forgot">
                                    <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                                </div>
                                <button type="submit" class="btn">Sign up</button>
                                <div class="login-sign-up">
                                    <p>Already have an account? <label class="sign-up-link" for="sign-up">Login</label>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="container-inner" id="dn">
                    <div class="form">
                        <div class="icon-close"><i class="fa-solid fa-xmark"></i></div>
                        <div class="form-box ">
                            <h2>Login</h2>
                            <form action="#">
                                <div class="input-box ">
                                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" required>
                                    <label for="">Email</label>
                                </div>
                                <div class="input-box ">
                                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>

                                <div class="remember-forgot">
                                    <label for=""><input type="checkbox">Remember me</label>
                                    <a href="">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn">Login</button>
                                <div class="login-sign-up">
                                    <p>Don't have an account? <label class="sign-up-link" for="login">Sign up</label>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </header>
    </div>
</body>

</html>
